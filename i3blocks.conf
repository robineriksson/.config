# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/.config/i3blocks/$BLOCK_NAME
markup=none
separator=false
separator_block_width=30
color=#FFFFFF
#full_text=


# [caps]
# interval=once
# signal=11


[mediaplayer]
label=
command=~/.config/i3blocks/mediaplayer
instance=spotify
interval=1
signal=10
color=#81b71a

# [bandwidth]
# interval=5

# Volume indicator
[volume]
label=
interval=5
signal=10

[brightness]
label=
command=echo $(echo `xbacklight` / 1 | bc)%
interval=5
signal=12
color=#7ea1a5

[wifi]
label=
instance=wlp5s0
interval=10


# [vpn]
# instance=wlp5s0
# interval=10
# signal=13
# label=

# [iface]
# interval=once
# signal=13

# CPU usage
[load_average]
label=
interval=10
color=#d9534f

# Battery indicator
[battery]
interval=10

[time]
label=
command=date '+%H:%M' # %d-%m-%Y  '
interval=1
color=#adff00

[date]
label=
command=date '+%d-%m-%Y'
interval=1
color=#83d0c9
