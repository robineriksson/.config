# CPU usage
[cpu_usage]
label=
interval=10
#color=#d9534f
#color=#e60000

# Battery indicator
[battery]
interval=30

[time]
label=
command=date '+%H:%M' # %d-%m-%Y  '
interval=5
#color=#adff00
#color=#e60000

[date]
label=
command=date '+%d-%m-%Y'
interval=60
#color=#83d0c9
#color=#4d9900

[empty]
interval=1
